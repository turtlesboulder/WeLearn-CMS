

<div class="row">
    <div class="col-xs-12"> 
        <div class="panel panel-default">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row">
                                <span class="title pad-left-right">Contacts</span>
                            </div>
                            <div class="row">
                                <div class="input-group pull-left pad-left-right col-xs-7">
                                    <input type="text" class="form-control" id="searchBox" placeholder="Enter a search term..." #searchBox (keyup)="search(searchBox.value)">
                                    <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
                                </div>
                                <div class="pull-right pad-left-right">
                                    <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <!-- <a> tag was here-->
                            <cms-contact-item 
                            *ngFor = "let contact of contacts | contactsFilter:term" 
                            [contact] = "contact" 
                            (click) = "onContactSelected(contact)" 
                            (dragstart) = "startDrag(contact)">
                            
                        </cms-contact-item>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
